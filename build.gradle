plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile group: 'org.apache.axis2', name: 'axis2', version: '1.7.9', ext: 'pom'
    compile group: 'org.apache.ws.commons.axiom', name: 'axiom-api', version: '1.2.22'
    compile group: 'org.apache.axis2', name: 'axis2-kernel', version: '1.7.9'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.10.1'
}
